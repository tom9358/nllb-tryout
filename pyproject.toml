[project]
name = "nllb_try"
version = "0.1.0"                   # Initial version
description = "NLLB Gronings Tatoeba Translation Machine"
requires-python = ">=3.10,<3.12"
dependencies = [
    "transformers==4.33.3",
    "pandas",
    "tqdm",
    "matplotlib",
    "sacrebleu",
    "scikit-learn",
    "sentencepiece",
    "accelerate",
    "requests",
    "sacremoses",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]